<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/1b9bfb0e4b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-10">
          <form id="citySearchForm">
            <div class="mb-3">
              <input
                type="search"
                class="form-control"
                placeholder="Enter a city"
                autocomplete="off"
                id="city-input"
              />
            </div>
          </form>
        </div>

        <div class="col-1 gutter">
          <button
            type="button"
            class="btn btn-outline-primary"
            title="Search"
            id="search-button"
          >
            üîé
          </button>
        </div>
        <div class="col-1 gutter">
          <button
            type="submit"
            class="btn btn-outline-primary"
            title="Current Location"
            id="current-location-button"
          >
            üìç
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h2 id="lastUpdateTime"></h2>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-12">
          <h1 id="citySearched"></h1>
        </div>
        <div id="countrySearched"></div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <h4 id="currentWeather"></h4>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-7">
          <div class="d-flex weather-temperature">
            <img src="" alt="sunny" class="float-left" id="icon" />
            <h3 id="currentTemp"></h3>
            <span class="units"
              ><a href="#" id="fahrenheit-link" class="active">¬∞F</a> |
              <a href="#" id="celcius-link">¬∞C</a>
            </span>
          </div>
        </div>
        <div class="col-5" id="weatherDetails">
          <ul>
            <li id="feels"></li>
            <li id="humidity"></li>
            <li id="wind"></li>
          </ul>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <p id="footer">
      <a 
         href="https://github.com/hember90/Weather-App" 
         target="_blank" 
         id="link"
         >Open-source code</a
        >
        by Lauren Bledsoe
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
